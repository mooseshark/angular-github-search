<div style="border: 1px solid rgba(0,0,0,.125); border-radius: .25rem;">
  <ul class="v-datatable-light-pagination">
    <li>
      <button
        class="btn btn-md btn-info"
        [attr.disabled]="isActionDisabled('firstPage') ? true : null"
        (click)="loadFirstPage($event)"
      >
        &lt;&lt;
      </button>
    </li>

    <li>
      <button
        class="btn btn-md btn-info"
        [attr.disabled]="isActionDisabled('previousPage') ? true : null"
        (click)="loadPreviousPage($event)"
      >
        &lt;
      </button>
    </li>

    <li>
        <button
          class="btn btn-md btn-info"
          [attr.disabled]="isActionDisabled('') ? true : null"
        >
        {{ pageNumber }} of {{ qntPages }}
        </button>
    </li>

    <li>
      <button
        class="btn btn-md btn-info"
        [attr.disabled]="isActionDisabled('nextPage') ? true : null"
        (click)="loadNextPage($event)"
      >
        &gt;
      </button>
    </li>

    <li>
      <button
        class="btn btn-md btn-info"
        style="margin-left:100px;"
        [attr.disabled]="isActionDisabled('') ? true : null"
      >
        User Count: {{ userCount }}
      </button>
    </li>
  </ul>
</div>
